config:
  debug: false 
#  quiet: true
#  warn_error: false
#  log_format: true

prj:
  outputs:

    dev:
      type: postgres
      threads: 2
      host: postgresql
      port: 5432
      user: de_user
      pass: de_pass
      dbname: de
      schema: de

    prod:
      type: postgres
      threads: [1 or more]
      host: [host]
      port: [port]
      user: [prod_username]
      pass: [prod_password]
      dbname: [dbname]
      schema: [prod_schema]

  target: dev

